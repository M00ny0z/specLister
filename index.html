<!DOCTYPE html>
<html>
  <head>
    <title>Requirement Lister</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>

  <body>
    <section id="specArea">
      <textarea id="specField"></textarea>
      <button id="addSpec">Add Your Spec!</button>
      <button id="upload">Upload your Progress!</button>
      <button id="remove">Remove completed items</button>
      <button id="newSpec">Start new spec!</button>
    </section>

    <section id="requirements">
    </section>

    <section id="errors">
      <span id="giveError"></span>
    </section>
  </body>
</html>
